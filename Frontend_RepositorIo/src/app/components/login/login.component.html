<div class="loader-container" *ngIf="isLoading">
    <mat-spinner color="accent"></mat-spinner>
</div>
<mat-card *ngIf="!isLoading">
    <mat-card-content>
        <img mat-card-image src="../../../assets/login.png" alt="Login image">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <mat-card-title style="text-align: center;">Inicio de sesi칩n</mat-card-title>
            <mat-card-subtitle style=" margin-bottom: 2rem;" *ngIf="loginError">El usuario o la contrase침a son incorrectos :/</mat-card-subtitle>
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input type="text" matInput formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contrase침a</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <button type="submit" mat-flat-button color="primary" style="width: 100%;">Login</button>
            <mat-card-footer style="margin-top: 1rem;">
                <a href="#">He olvidado mi contrase침a</a>
            </mat-card-footer>
        </form>
    </mat-card-content>
</mat-card>
