<mat-card>
    <mat-card-content>
        <img mat-card-image src="../../../assets/register.jpg" alt="Login image">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <mat-card-title style="text-align: center; margin-bottom: 2rem;">Registro de cuenta</mat-card-title>
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input type="text" matInput formControlName="username">
                <mat-error *ngIf="registerForm.hasError('required')">
                    Nombre de usuario <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
                <mat-error *ngIf="registerForm.hasError('required')">
                    Email <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="registerForm.hasError('required')">
                    Contraseña <strong>requerida</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirmar contraseña</mat-label>
                <input type="password" matInput formControlName="passwordConfirmation">
                <mat-error *ngIf="registerForm.hasError('required')">
                    Confirmación de contraseña <strong>requerida</strong>
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-flat-button color="primary" style="width: 100%;">Crear cuenta</button>
        </form>
    </mat-card-content>
</mat-card>
