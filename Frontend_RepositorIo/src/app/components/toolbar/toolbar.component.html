<mat-toolbar color="primary" style="padding: 1rem 0;">

      <h1>Repositor.io</h1>
    </div>

    <div>

      <a mat-button [routerLink]="'/login'"> <mat-icon>login</mat-icon> Iniciar sesi√≥n </a>
      <a mat-button [routerLink]="'/contact'"> <mat-icon>phone</mat-icon> Contacto </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
